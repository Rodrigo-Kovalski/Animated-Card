<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animated Card</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="row">

			<div class="col-md-6" style="margin-top: 50px">
				<form action="" id="cartao-form">
					<div class="row">
						<div class="col-md-12 form-group">
							<input placeholder=" " autocomplete="off" type="text" id="number" class="form-control" maxlength="16">
							<label for="number">Número do cartão</label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input placeholder=" " autocomplete="off" type="text" id="name" class="form-control">
								<label for="name">Nome completo</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<div class="form-group">
								<input placeholder=" " autocomplete="off" type="text" id="data-vesc" class="form-control" maxlength="5">
								<label for="data-vesc">Data de vencimento</label>
							</div>
						</div>
						<div class="col-6">
							<div class="form-group">
								<input placeholder=" " autocomplete="off" type="text" id="cvv" class="form-control" maxlength="4">
								<label for="cvv">Código de segurança</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group">
							<input placeholder=" " autocomplete="off" type="text" id="cpf" class="form-control">
							<label for="cpf">CPF do titular do cartão</label>
						</div>
					</div>
				</form>
			</div>

			<div class="col-md-6">
				<div class="card-container">
					<div class="credit-card">
						<div class="front">
							<div class="row">
								<div class="col-12">
									<div id="card-brands" class="">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<div class="card-number">
										**** **** **** ****
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-9">
									<div class="card-user-name">
										Nome e sobrenome
									</div>
								</div>
								<div class="col-3">
									<div class="card-date">
										MM/AA
									</div>
								</div>
							</div>
						</div>
						<div class="back">
							<div class="row">
								<div class="col-12 black-strip">
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<div class="card-security-number">
										***
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="cpf-card">
						<div class="row">
							<div class="col-md-12">
								<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="64px" height="64px" viewBox="0 0 64 64" version="1.1">
								<g id="surface1">
								<path style=" stroke:none;fill-rule:nonzero;fill:#7eb4c4;fill-opacity:1;" d="M 32 0 C 14.324219 0 0 14.324219 0 32 C 0 41.535156 4.171875 50.105469 10.796875 55.976562 C 16.453125 60.964844 23.875 64 32 64 C 40.136719 64 47.558594 60.964844 53.203125 55.960938 C 59.828125 50.105469 64 41.535156 64 32 C 64 14.324219 49.675781 0 32 0 Z M 32 0 "/>
								<path style=" stroke:none;fill-rule:nonzero;fill:#f2f2f2;fill-opacity:1;" d="M 50.695312 53.367188 C 49.058594 52.144531 46.085938 50.117188 42.847656 48.617188 C 39.609375 47.128906 37.707031 43.640625 38.222656 40.125 C 38.222656 40.074219 38.234375 40.023438 38.25 39.960938 C 38.25 39.960938 45.617188 34.972656 44.597656 30.109375 C 44.597656 30.109375 44.824219 30.121094 45.164062 30.097656 C 48.414062 29.796875 48.617188 24.957031 45.40625 24.441406 C 45.378906 24.441406 45.339844 24.429688 45.316406 24.429688 L 45.214844 23.898438 C 46.199219 20.460938 48.59375 10.039062 41.347656 11.046875 C 41.347656 11.046875 36.144531 2.445312 25.144531 6.589844 C 14.136719 10.722656 17.007812 20.585938 17.007812 20.585938 L 18.367188 24.515625 C 15.40625 25.246094 15.683594 29.820312 18.835938 30.109375 C 19.175781 30.136719 19.414062 30.121094 19.414062 30.121094 C 18.382812 34.984375 25.75 39.976562 25.75 39.976562 C 25.765625 40.039062 25.765625 40.089844 25.777344 40.136719 C 26.28125 43.652344 24.378906 47.144531 21.152344 48.628906 C 17.902344 50.128906 14.941406 52.171875 13.304688 53.378906 C 12.320312 54.097656 11.453125 54.96875 10.785156 55.988281 C 16.453125 60.964844 23.875 64 32 64 C 40.136719 64 47.558594 60.964844 53.203125 55.960938 C 52.546875 54.953125 51.679688 54.085938 50.695312 53.367188 Z M 50.695312 53.367188 "/>
								</g>
								</svg>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<span>Cpf do titular do cartão</span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="cpf-titular">
									<div class="cpf-number">
										*** *** *** **
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
	<script src="js/global.js"></script>
</body>
</html>
